name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Iniciar sesiÃ³n en Azure Container Registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: ğŸ› ï¸ Construir imagen Docker
        run: docker build -t ${{ secrets.REGISTRY_URL }}/mi-pwa-tareas-app:latest .

      - name: ğŸš€ Subir imagen a Azure Container Registry
        run: docker push ${{ secrets.REGISTRY_URL }}/mi-pwa-tareas-app:latest
